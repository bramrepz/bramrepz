    <!-- Main content -->
    <main class="container">
        <div class="contact-info">
            <h1>Neem contact met ons op</h1>
            <p>Voor bestellingen kun je ons bereiken via:</p>
            <p><a href="https://www.snapchat.com/add/bramrepz" target="_blank">Snapchat: bramrepz</a></p>
            <p><a href="mailto:bramrepz@gmail.com">Email: bramrepz@gmail.com</a></p>
            <p>Gratis bezorging door heel Den Haag</p>
            
            <!-- Contact Formulier -->
            <form id="contactForm" action="https://formspree.io/f/mrbzeodk" method="POST">
                <div class="form-group">
                    <label for="product">Welk product wilt u bestellen?</label>
                    <select id="product" name="product" required>
                        <option value="Airpods Pro 2nd Gen">AirPods Pro 2nd Gen (€45)</option>
                    </select>
                    <div class="form-group">
                        <label for="aantal">Aantal</label>
                        <input type="text" id="aantal" name="aantal" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName">Voornaam:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Achternaam:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="address">Adres:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Verstuur</button>
            </form>
        </div>
